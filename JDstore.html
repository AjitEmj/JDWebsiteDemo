<script>
  // Get modal elements
  const modal = document.getElementById("quickViewModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.getElementsByClassName("close")[0];

  // Attach click handlers to all Quick View buttons
  document.querySelectorAll(".quick-btn").forEach((button, index) => {
    button.addEventListener("click", function () {
      const card = button.closest(".product-card");
      const imgSrc = card.querySelector("img").src;
      modal.style.display = "block";
      modalImg.src = imgSrc;
    });
  });

  // Close modal on click of "X"
  closeBtn.onclick = function () {
    modal.style.display = "none";
  }

  // Close modal on outside click
  window.onclick = function (event) {
    if (event.target === modal) {
      modal.style.display = "none";
    }
  }
</script>



<!----Cart and wishlist count badge-->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const wishlistIcons = document.querySelectorAll(".wishlist");
    const floatingWishlistCount = document.getElementById("floating-wishlist-count");

    const cartButtons = document.querySelectorAll(".cart-btn");
    const floatingCartCount = document.getElementById("floating-cart-count");


    let cartCount = 0;

    // Toggle wishlist heart
    wishlistIcons.forEach(icon => {
      icon.addEventListener("click", function () {
        this.classList.toggle("active");
        const iconElement = this.querySelector("i");
        iconElement.classList.toggle("far");
        iconElement.classList.toggle("fas");
        updateFloatingWishlistCount();
      });
    });

    function updateFloatingWishlistCount() {
      const count = document.querySelectorAll(".wishlist.active").length;
      floatingWishlistCount.textContent = count;
    }

    // Add to Cart functionality
    cartButtons.forEach(button => {
      button.addEventListener("click", function () {
        cartCount++;
        floatingCartCount.textContent = cartCount;
      });
    });
  });
</script>

<!-------  display selected cart on icon click----->
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartButtons = document.querySelectorAll(".cart-btn");

      cartButtons.forEach((btn) => {
        btn.addEventListener("click", function () {
          const productCard = btn.closest(".product-card");
          const title = productCard.querySelector(".product_title").innerText;
          const price = productCard.querySelector("p").innerText;
          const imgSrc = productCard.querySelector("img").src;

          const product = { title, price, imgSrc };

          // get cart from localStorage
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));

          alert(title + " added to cart!");
        });
      });
    });
  </script>
